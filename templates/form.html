<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Storyphy - Create Storybook</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial; padding: 24px; }
    input, select { font-size: 1rem; padding: 8px; margin: 6px 0; width: 100%; max-width: 420px; }
    label { display:block; margin-top:12px; }
    button { padding: 10px 16px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Create a Storybook (demo)</h1>
  <form action="/create" method="post">
    <label>Child's name
      <input name="name" required value="Iraj"/>
    </label>
    <label>Age
      <input name="age" value="5"/>
    </label>
    <label>Theme
      <input name="theme" value="jungle"/>
    </label>
    <label>Tone
      <select name="tone">
        <option>playful</option>
        <option>adventurous</option>
        <option>sweet</option>
      </select>
    </label>
    <label>Pages
      <input name="pages" value="6" type="number" min="1" max="12"/>
    </label>
    <button type="submit">Generate Story & PDF</button>
  </form>
  <p style="margin-top:16px;color:#666">Tip: Set OPENAI_API_KEY to enable story + image generation. Without it, the app produces sample text and placeholders.</p>
</body>
</html>
