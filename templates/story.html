<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>{{ story.title }}</title>
<style>
  @page { size: A4; margin: 18mm; }
  body { font-family: "Georgia", serif; color: #222; }
  .page { page-break-after: always; display: block; padding: 20px; }
  .hero { display:flex; gap:20px; align-items:center; }
  .img { width: 55%; }
  .text { width: 45%; font-size: 20px; line-height:1.4; }
  .img img { width:100%; border-radius: 12px; box-shadow: 0 6px 16px rgba(0,0,0,0.12); }
  .title { text-align:center; margin-bottom: 18px; font-size:28px; font-weight:700; }
  .synopsis { text-align:center; color:#666; margin-bottom:30px; }
  .page-number { color:#888; font-size:12px; margin-top:10px; }
</style>
</head>
<body>
  <div class="page">
    <div class="title">{{ story.title }}</div>
    <div class="synopsis">{{ story.synopsis }}</div>
  </div>

  {% for p, img in zip(story.pages, images) %}
  <div class="page">
    <div class="hero">
      <div class="img">
        {% if img %}
          <img src="{{ img }}" alt="page {{ p.page }}">
        {% else %}
          <svg width="100%" height="360" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="placeholder">
            <rect width="100%" height="100%" fill="#f6f6f6"/>
            <g transform="translate(100,70)">
              <circle cx="120" cy="120" r="80" fill="#e2e8f0"></circle>
              <rect x="260" y="40" rx="18" width="220" height="180" fill="#e6f7f2"></rect>
            </g>
            <text x="50%" y="90%" text-anchor="middle" fill="#888" font-size="20">Image placeholder â€” enable API keys to generate images</text>
          </svg>
        {% endif %}
      </div>
      <div class="text">
        <div style="font-size:22px; font-weight:600; margin-bottom:6px;">{{ p.page_text }}</div>
        <div class="page-number">Page {{ p.page }}</div>
      </div>
    </div>
  </div>
  {% endfor %}

</body>
</html>
